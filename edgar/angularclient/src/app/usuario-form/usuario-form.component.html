<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="usuario.login"
               class="form-control" id="login" name="login" placeholder="Enter your name"
               required #login="ngModel">
      </div>
      <div [hidden]="!login.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" [(ngModel)]="usuario.senha"
               class="form-control" id="senha" name="senha" placeholder="Enter your password"
               required #senha="ngModel">
      </div>
      <div [hidden]="!senha.pristine" class="alert alert-danger">Senha is required</div>
      <button type="submit" [disabled]="!usuarioForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
