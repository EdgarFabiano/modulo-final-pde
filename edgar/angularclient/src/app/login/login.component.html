<div class="card" style="padding-top: 40px; margin-top: 100px">
<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    <h3>Log In</h3>
    <p *ngIf="message" class="text-center error">{{message}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.login.errors }">
        <label for="userid" class="col-md-3 col-sm-5 col-xs-12">Usuário</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input id="userid" type="text" class="form-control" formControlName="userid" />
          <div *ngIf="submitted && f.login.errors" class="help-block">
            <div *ngIf="f.login.errors.required">Usuário é obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.senha.errors }">
        <label for="password" class="col-md-3 col-sm-5 col-xs-12">Senha</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input id="password" type="password" class="form-control" formControlName="password"/>
          <div *ngIf="submitted && f.senha.errors" class="help-block">
            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 form-group text-right">
        <button class="btn btn-info" type="submit">Acessar</button>
      </div>
    </form>
  </div>
</div>
</div>
